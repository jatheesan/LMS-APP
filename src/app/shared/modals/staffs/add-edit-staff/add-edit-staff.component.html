<div class="mat-dialog-header py-2">
    <h1 *ngIf="data.staffId" class="text-center fs-2">Update Staff</h1>
    <h1 *ngIf="!data.staffId" class="text-center fs-2">Add Staff</h1>
</div>
<div mat-dialog-content>
    <div class="row">
        <div class="col-lg-12 mt-2">
            <form class="example-form" [formGroup]="StaffAddForm">

                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>first Name</mat-label>
                    <input type="text" formControlName="firstname" class="form-control" matInput placeholder="First Name">
                    <mat-error *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['firstname'].errors['required']">First Name is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input type="text" formControlName="lastname" class="form-control" matInput placeholder="Last Name">
                    <mat-error *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['lastname'].errors['required']">Last Name is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input type="text" formControlName="username" class="form-control" matInput placeholder="User Name">
                    <mat-error *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['username'].errors['required']">User Name is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" formControlName="email" class="form-control" matInput placeholder="Email">
                    <mat-error *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['email'].errors['required']">Email is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Select the Role</mat-label>
                        <mat-select matNativeControl required formControlName="roleId">
                          <mat-option *ngFor="let role of roles"  [value]="role.id">{{role.id}}{{' - '}}{{role.roleType}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="submitted && f['roleId'].errors" class="invalid-feedback">
                            <mat-error *ngIf="f['roleId'].errors['required']">Staff Role is <strong>required</strong></mat-error>
                        </mat-error>
                    </mat-form-field>
                    <!-- <p>{{ this.StaffAddForm.get('roleId')?.value }}</p> -->
                </div>
                <!-- <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select the staff role</mat-label>
                    <input type="number" formControlName="roleId" class="form-control" matInput placeholder="Role ID">
                    <mat-error *ngIf="submitted && f['roleId'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['roleId'].errors['required']">staff Role is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div> -->

                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select the staff position</mat-label>
                    <input type="number" formControlName="staffPositionId" class="form-control" matInput placeholder="Position Id">
                    <mat-error *ngIf="submitted && f['staffPositionId'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['staffPositionId'].errors['required']">staff Position is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 mb-2">
                    <div class="d-flex gap-2 justify-content-end">
                        <button class="btn btn-secondary" type="button" mat-dialog-close (click)="onCancel()">Cancel</button>
                        <button *ngIf="!data.staffId" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="StaffAddForm.invalid">Add</button>
                        <button *ngIf="data.staffId" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="StaffAddForm.invalid">Apply</button>
                    </div>
                </div>
            </form>                  
        </div>           
    </div>
</div>
