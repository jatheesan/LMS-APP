
<div class="mat-dialog-header py-2">
    <h1 class="text-center fs-2">{{ staff?.fullName }}'s Teams</h1>
</div>
<div mat-dialog-content>
    <div class="row">
        <div class="col-lg-12 mt-2">
            <form [formGroup]="form" novalidate>
                <div class="col-lg-12 mb-2">
                    <h4>select the Teams</h4>
                </div>
                <div *ngFor="let team of teams; let i = index" class="form-check">
                    <input class="form-check-input" type="checkbox" [value]="team.id" [checked]="isTeam(team.id)" (change)="onCheckboxChange($event)" id="flexCheck{{i}}"/>
                    <label class="form-check-label" for="flexCheck{{i}}">{{ team.teamName }}</label>
                </div>
                <!-- <p class="error" *ngIf="this.form.controls['checkArray'].errors?.['required']">
                    Field is required, select atleast on value.
                </p> -->
                <div class="col-lg-12 mb-2">
                    <div class="d-flex gap-2 justify-content-end">
                        <button class="btn btn-secondary" type="button" mat-dialog-close (click)="onCancel()">Cancel</button>
                        <button *ngIf="!data.staffId" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="form.invalid">Add</button>
                        <button *ngIf="data.staffId" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="form.invalid">Apply</button>
                    </div>
                </div>
            </form>
        </div>           
    </div>
</div>
