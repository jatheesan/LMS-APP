<h1 mat-dialog-title class="text-center">{{date}} Leaves</h1>
<div mat-dialog-content>
  <div>
    <p *ngFor="let leave of leaveRequests" [ngStyle]="{'margin-bottom': 'unset'}">
      <span [ngStyle]="{'color' : leave.rowEvent?.bgcolor , 'margin-right' : '10px', 'display' : 'inline-block'}">
          <i class="fa fa-circle" aria-hidden="true"></i>
      </span>
      <span id="event" (click)="showevent(leave)" onmouseover="this.style.fontWeight='700'" onmouseout="this.style.fontWeight='unset'">{{leave.rowEventUser?.fullName + " OFF - " + leave.rowEvent?.reason}}</span><br/>
      <span class="show-more-event-period">
        <span [ngStyle]="{'margin-right' : '10px'}">{{'From : '}}{{leave.rowEvent?.startDate | date}}</span>
        {{ '-' }}
        <span [ngStyle]="{'margin-left' : '10px'}">{{'To :'}}{{leave.rowEvent?.endDate | date}}</span>
      </span>
    </p>
  </div>
</div>
<mat-dialog-actions align="end">
    <button class="btn btn-success" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
