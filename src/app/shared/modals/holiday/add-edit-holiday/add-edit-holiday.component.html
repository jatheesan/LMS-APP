<div class="mat-dialog-header py-2">
    <h1 *ngIf="!isAddMode" class="text-center fs-2">Update Holiday</h1>
    <h1 *ngIf="isAddMode" class="text-center fs-2">Add New Holiday</h1>
</div>
<div mat-dialog-content>
    <div class="row">
        <div class="col-lg-12 mt-2">
            <form class="example-form" [formGroup]="HolidayAddForm">

                <div class="col-lg-12 mb-2 mt-4">
                    <mat-form-field class="example-full-width" color="green" appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input formControlName="date" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-lg-12 mb-2 mt-4">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input type="text" formControlName="description" class="form-control" matInput placeholder="Description">
                    <mat-error *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['description'].errors['required']">Description is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-12 mb-2">
                    <div class="d-flex gap-2 justify-content-end">
                        <button class="btn btn-secondary" type="button" mat-dialog-close (click)="onCancel()">Cancel</button>
                        <button *ngIf="isAddMode" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="HolidayAddForm.invalid">Add</button>
                        <button *ngIf="!isAddMode" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="HolidayAddForm.invalid">Update</button>
                    </div>
                </div>
            </form>                  
        </div>           
    </div>
</div>
