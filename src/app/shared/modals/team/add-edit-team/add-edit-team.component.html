<div class="mat-dialog-header py-2">
    <h1 *ngIf="!isAddMode" class="text-center fs-2">Update Team</h1>
    <h1 *ngIf="isAddMode" class="text-center fs-2">Create Team</h1>
</div>
<div mat-dialog-content>
    <div class="row">
        <div class="col-lg-12 mt-2">
            <form class="example-form" [formGroup]="TeamAddForm">

                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Team Name</mat-label>
                    <input type="text" formControlName="teamName" class="form-control" matInput placeholder="Team Name">
                    <mat-error *ngIf="submitted && f['teamName'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['teamName'].errors['required']">Team Name is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input type="text" formControlName="description" class="form-control" matInput placeholder="Description">
                    <mat-error *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                        <mat-error *ngIf="f['description'].errors['required']">Team description is <strong>required</strong></mat-error>
                    </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="col-lg-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Select the primary team</mat-label>
                        <mat-select matNativeControl formControlName="primaryTeamId">
                            <mat-option>team haven't primary team.</mat-option>
                          <mat-option *ngFor="let team of teams"  [value]="team.id">{{team.id}}{{' - '}}{{team.teamName}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="submitted && f['primaryTeamId'].errors" class="invalid-feedback">
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-12 mb-2">
                    <div class="d-flex gap-2 justify-content-end">
                        <button class="btn btn-secondary" type="button" mat-dialog-close (click)="onCancel()">Cancel</button>
                        <button *ngIf="!isAddMode" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="TeamAddForm.invalid">Update</button>
                        <button *ngIf="isAddMode" class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="TeamAddForm.invalid">Add</button>
                    </div>
                </div>
            </form>                  
        </div>           
    </div>
</div>
