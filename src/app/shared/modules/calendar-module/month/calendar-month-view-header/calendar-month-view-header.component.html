
<div class="calendar">
    <div class="row">
        <div class="col-lg-12 pb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div></div>
                <div>
                    <button type="button" class="btn btn-outline-success"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                </div>
                    <div>
                        <h3 class="d-flex justify-content-center align-items-center">{{monthName}}/{{year}}</h3>
                    </div>
                <div>
                    <button type="button" class="btn btn-outline-success"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                </div>
                <div></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="header-columns">
                <div *ngFor="let workweeksname of workweeksnames" class="bg-light border p-2 text-center">
                    <p class="headerfont">{{ workweeksname }}</p>
                </div>
            </div>

                </div>
