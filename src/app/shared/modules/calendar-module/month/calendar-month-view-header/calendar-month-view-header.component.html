
    <div class="row">
        <div class="col-lg-12 pb-3">
            <div class="header-title-bar">
                <div class="header-title-bar-item">
                    <a class="next-button" (click)="decrement()" title="previous month"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                </div>
                <div class="header-title-bar-item month-title">
                    {{monthName}}/{{year}}
                </div>
                <div class="header-title-bar-item">
                    <a class="next-button" (click)="increment()" title="next month"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    <!-- <button type="button" class="btn"><i class="fa fa-angle-right" aria-hidden="true"></i></button> -->
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="calendar-columns">
                <div *ngFor="let workweeksname of workweeksnames" class="header-cell text-center">
                    <p class="headerfont">{{ workweeksname }}</p>
                </div>
            </div>
            <!-- <div class="d-grid gap-0" style="grid-template-columns: 1fr 1fr 1fr">
                <div *ngFor="let workweeksname of workweeksnames" class="bg-light border p-3 text-center">
                    <h5>{{ workweeksname }}</h5>
                </div>
            </div> -->
        </div>
    </div>
