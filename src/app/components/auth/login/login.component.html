<div class="center">
    <mat-card class="example-card">
        <div class="position-relative mt-4">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div mat-card-avatar class="example-header-image"></div>
            </div>
        </div>
        <div class="text-center"><h1>Sign in</h1></div>
        <div class="row">
            <div *ngIf="invalidLogin" class="col-lg-12">
                <div class="col-lg-12">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{errorMessage}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>  
            <div class="col-lg-12 mt-2">
                <form class="example-form" [formGroup]="LoginForm">
                    <div class="col-lg-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input type="text" formControlName="emailFormControl" class="form-control" matInput placeholder="User Name">
                        <mat-hint>you can signin with username or email</mat-hint>
                        <mat-error *ngIf="submitted && f['emailFormControl'].errors" class="invalid-feedback">
                            <mat-error *ngIf="f['emailFormControl'].errors['required']">Email is <strong>required</strong></mat-error>
                            <mat-error *ngIf="f['emailFormControl'].errors['email']">Email is invalid</mat-error>
                        </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'" class="form-control" matInput formControlName="passwordFormControl" placeholder="password">
                        <button class="show-icon" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="submitted && f['passwordFormControl'].errors" class="invalid-feedback">
                            <mat-error *ngIf="f['passwordFormControl'].errors['required']">Password is <strong>required</strong></mat-error>
                            <mat-error *ngIf="f['passwordFormControl'].hasError('minlength')">Password minimum length <strong>6 char</strong></mat-error>
                        </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 mb-2">
                        <mat-checkbox class="example-margin" formControlName="remembermeFormControl">Remember me</mat-checkbox>
                    </div>
                    <hr />
                    <div class="col-lg-12 mb-2">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="LoginForm.invalid">sign in</button>
                        </div>
                    </div>
                </form>                  
            </div>
            <div class="col-lg-12 mt-2 text-center">
                <p>Don't have an account?<span style="color:green !important;"><a  routerLink="/sign_up" routerLinkActive="active"> Sign up</a></span></p>
            </div>               
        </div>
    </mat-card>
</div>
