<div class="container">
    <div class="row mt-3">
        <div class="col-11">
            <h1 class="text-center">Staff Positions</h1>
        </div>
        <div class="col-1 add-btn">
            <button  class="btn btn-success shadow-sm" color="accent" (click)="createStaffPosition()" aria-label="Create the new staff">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                  <tr class="text-center">
                    <th scope="col">No</th>
                    <th scope="col">ID</th>
                    <th scope="col">Position</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let position of staffPositions;let i = index" class="text-center">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{position.id}}</td>
                    <td>{{position.position}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger" (click)="deleteStaffPosition(position.id)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="btn btn-success" (click)="editStaffPosition(position.id)">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
